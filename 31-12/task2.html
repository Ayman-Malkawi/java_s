<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        #div1{
            color: black;
            width: 500px;
            height: 75px;
            border: 1px solid;
            padding-left: 10px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="font-options">


        <select id="font" onchange="text()">
            <option value="Times New Roman">Times new Roman</option>
            <option value="fantasy">Fantasy</option>
        </select>

        <label>Size:</label>
        <select id="size" onchange="text()">
            <option value="5">5</option>
            <option value="10" selected>10</option>
            <option value="20">20</option>
            <option value="25">25</option>
            <option value="40">40</option>
            <option value="50">50</option>
            <option value="60">60</option>
        </select>

        <input type="checkbox" id="italic" onchange="text()">
        <label for="italic"> Italic</label>

        <input type="checkbox" id="bold" onchange="text()">
        <label for="bold"> Bold</label>

        <input type="checkbox" id="underline" onchange="text()">
        <label for="underline"> Underline</label>

    </div>
    <br>

    <div id="div1">
        The quick brown fox jumps over the lazy dog
    </div>

    <script>
        function text() {
            const text1 = document.getElementById('div1');

            text1.style.fontFamily = document.getElementById('font').value;
            text1.style.fontSize = document.getElementById('size').value + 'px';

            text1.style.fontStyle = document.getElementById('italic').checked ? 'italic' : 'normal';
            text1.style.fontWeight = document.getElementById('bold').checked ? 'bold' : 'normal';
            text1.style.textDecoration = document.getElementById('underline').checked ? 'underline' : 'none';
        }
      
    </script>
    
</body>
</html>
